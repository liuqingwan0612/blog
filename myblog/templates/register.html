<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" th:href="@{/css/register.css}">
	<link rel="stylesheet" th:href="@{/css/all.min.css}">
	<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css}">
</head>

<body>
	<div>
		<form method="post" th:action="@{/admin/register/process}">
			<div class="form-group">
				<header>
					<h2>新規登録</h2>
				</header>

				<div class="input-group">
					<!-- userName-->
					<span class="input-icon">
						<i class="far fa-user-circle"></i>
					</span>
					<input class="input-text" type="text" id="name" name="userName" placeholder="ニックネーム" required>
				</div>

				<div class="input-group">
					<!-- userEmail-->
					<span class="input-icon">
						<i class="far fa-envelope"></i>
					</span>
					<input class="input-text" type="email" id="email" name="userEmail" placeholder="メールアドレス" required>
				</div>

				<div class="input-group">
					<!-- password-->
					<span class="input-icon">
						<svg xmlns="http://www.w3.org/2000/svg" width="30" height="25" transform="translate(0, 10)"
							fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
							<path
								d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z" />
						</svg>
					</span>
					<input class="input-text" type="password" id="password" name="password" placeholder="パスワード"
						required>
				</div>
				<!-- 警告-->
				<div th:if="${errorMessage}" class="warning-message">[[${errorMessage}]]</div>
				<!-- button-->
				<div>

					<button class="btn">
						<span class="btn-icon">
							<i class="far fa-arrow-alt-circle-right"></i>
						</span>
						　登録
					</button>
				</div>

			</div>
		</form>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
	integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="./js/common.js"></script>

</html>
