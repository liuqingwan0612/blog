<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="./css/all.min.css">
</head>

<body class="overlay">

    <div>
        <!--オーバーレイ部分 -->
        <form>
            <div class="con">
                <header class="header">
                    <!-- ログイン-->
                    <h2>ログイン</h2>
                    <p>ID・パスワードを入力し、［ログイン］ボタンをクリックしてください。</p>
                </header>
                <div class="field">
                    <label>
                        <span class="icon">  
                            <i class="far fa-user"></i>
                            <span>ID</span>
                        </span>
                    </label>

                    <!-- userEmail入力  -->
                    <input class="input" type="email" id="email" name="userEmail" placeholder="Email" required>

                </div>

                <div class="field">
                    <label>
                        <span class="icon">
                            <i class="fa fa-key"></i>
                            <span>パスワード</span>
                        </span>
                    </label>

                    <!-- password入力-->
                    <input class="input" type="password" id="password" name="password" placeholder="Password" required>

                </div>

                <div class="log-btn">
                    <!-- ログインbutton-->
                    <button >
                        <i class="far fa-hand-point-right"></i>
                        ログイン
                    </button>
                </div>

                <div class="oth-btn">
                    <!-- forget password and signup-->
                    <button class="figt-btn">
                        <span></span>
                        パスワードを忘れた場合
                    </button>

                    <button class="sign-btn">
                        新規登録はこちら
                        <i class="fa fa-user-plus" aria-hidden="true"></i>
                    </button>
                </div>

            </div>


        </form>

    </div>


</body>

</html>
